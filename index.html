<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maps Prototype</title>
	<link href="css/prototype.css" rel="stylesheet" type="text/css">
	<script src="js/Shop.js"></script>
	<script src="js/SearchModel.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5RcAn-bzJjBFJIwlzNSY0aJfl7mP-2EE&libraries=places&callback=loadMaps" async defer></script>
</head>


<body>
    <div id="mapDiv"></div>
	
    <div id="titleDiv">Maps Prototype</div>
	
    <div id="contentDiv">
        <div id="searchDiv">
            <form action="javascript:searchModel.runSearch()">
                <input name="enterAdr" type="text" id="adrBox" placeholder="Enter an address...">
				<input type="submit" value="Search">
                <button type="button" onclick="searchModel.locationSearch()">Get location</button>
            </form>
        </div>
        <div id="resultsDiv"></div>
    </div>
	
	<script>
		function loadMaps() {
			map = new google.maps.Map(document.getElementById('mapDiv'), {
				center: {lat: 0, lng: 0},
				zoom: 15
			});
			service = new google.maps.places.PlacesService(map);
			geocoder = new google.maps.Geocoder();
		}

		let searchModel = new SearchModel();
	</script>
	
</body>

</html>
